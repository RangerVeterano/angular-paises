<h3>Buscar por region <small>{{regionActiva | titlecase}}</small></h3>
<hr>
<h5>Seleccione la region</h5>
<div class="row">
    <div class="col">
        <!-- Podemos mandar la variable que se encuetra dentro del bucle for -->

        <!-- Con esta instruccion podemos poner una clase cuando se cumpla una condicion -->
        <!-- [class.btn-primary]="region === regionActiva"  -->
        <!-- [ngClass]="{'btn-primary' : regionActiva === region,'btn-outline-primary' : regionActiva !== region}" -->
        <button *ngFor="let region of regiones" [class]=" getClaseCSS(region)" (click)="activarRegion(region)">
            {{region | titlecase}}
        </button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises" ></app-pais-tabla>
    </div>
</div>
